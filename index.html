<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark px-5 py-4" data-bs-theme="dark">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">Shopping Cart</a>

            
            <div class="d-flex flex-row justify-conten-between">
                <div class="cart-button">
                    <button class="btn btn-light cart-icon" id="cartButton" >
                        <i class="bi bi-cart2"></i>
                            <span id="cart_amount" class="cartAmount">0</div>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <section class="container-fluid mt-5">
        <div class="row justify-content-between">
            <div class="col-md-3 col-lg-3 col-sm-5 ">
                <div class="cart bg-white rounded" id="my-cart">
                        <table class="table">
                            <thead>
                                <h4>My Cart</h4>
                                <tr>
                                    <!-- <th scope="col"></th> -->
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>Total Added-Products:</th>
                                    <td><span id="total_products">0</span></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th>Price:</th>
                                    <td>$ <span id="price">0</span></td>
                                </tr>
                                <tr>
                                    <th>Delivery-Charge:</th>
                                    <td>$ <span id="delivery_charge">20</span></td>
                                </tr>
                                <tr>
                                    <th>Total-Tax:</th>
                                    <td>$ <span id="total_tax">0</span></td>
                                </tr>
                                <tr>
                                    <th scope="row">Total</th>
                                    <td colspan="2">$ <span id="total">0</span></td> 
                                </tr>
                            </tbody>
                        </table>

                        <button class="btn btn-success" id="checkout-button">Checkout</button>
                </div>
                <div id="added_products">

                </div>
            </div>
            <div class="col-md-9 col-lg-9 col-sm-7">
                <div id="shop" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    
                </div>
            </div>
        </div>
    </section>

    <script src="src/Data.js"></script>
    <script src="src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
